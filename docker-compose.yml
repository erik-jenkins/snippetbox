version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - "./sql:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: snippetbox
    ports:
      - 9000:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 9001:8080
